<body class="text-center">
    <div class="container">
        <div class="row">
            <div class="col-sm"></div>
            <div class="col">
                <form class="form-signin" [formGroup]="signinForm" (ngSubmit)="loginUser()">
                    <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
                    <br>
                    <label for="inputUsername" class="sr-only">Username</label>
                    <input type="email" id="inputUsername" class="form-control" formControlName="username" placeholder="Username" required autofocus />
                    <label for="inputPassword" class="sr-only">Password</label>
                    <input type="password" id="inputPassword" class="form-control" formControlName="password" placeholder="Password" required />
                    <button class="btn btn-lg btn-primary btn-block" type="submit">
                        Sign in
                    </button>
                </form>
            </div>
            <div class="col-sm"></div>
        </div>
        
    </div>
</body>
