<style>
    body {
        background: white }
    section {
        background: white;
        color: white;
        border-radius: 1em;
        padding: 1em;
        position: absolute;
        align-items: center;
        top: 50%;
        left: 50%;
        margin-right: -50%;
        transform: translate(-50%, -50%) }
  </style>
<section>
<button (click)="addChildrenClick()" type="button">Dodaj Dziecko</button>
<div class="auth-wrapper" *ngIf="this.addChildrenClicker">
    <form class="form-signin" [formGroup]="signinForm">
    <div class="form-group">
    <label>pocketMoney</label>
    <input type="pocketMoney" class="form-control"  formControlName="pocketMoney" placeholder="Kieszonkowe" required></div>
    <div class="form-group">
    <label>Opis</label>
    <input type="username" class="form-control"  formControlName="description" placeholder="Opis" required> </div>
    <div class="form-group">
    <label for="sex">Płeć</label>
    <select formControlName="sex" id="sex">
    <option *ngFor="let sexs of sex;let i=index" [value]="sex[i].id">{{sex[i].name}}</option>
    <!-- <input type="username" class="form-control"  formControlName="sex" placeholder="Płeć" required>!-->
    </select> </div> 
    <div class="form-group">
    <label for="isLivingWithParents">Czy żyje z rodzicami?</label>
    <select formControlName="isLivingWithParents" id="isLivingWithParents">
    <option *ngFor="let option of options;let i=index" [value]="options[i].id">{{options[i].name}}</option>
    <!-- <input type="username" class="form-control"  formControlName="sex" placeholder="Płeć" required>!-->
    </select> </div> 
    <div class="form-group">
        <label for="administrationUnit">Miasto/Województwo</label>
        <select formControlName="administrationUnit" id="administrationUnit">
        <option *ngFor="let administrationUnits of administrationUnit;let i=index" [value]="administrationUnit[i].name">{{administrationUnit[i].name}}</option>
        <!-- <input type="username" class="form-control"  formControlName="sex" placeholder="Płeć" required>!-->
        </select> </div> 
        <div class="form-group">
    <label>Stopień edukacji</label>
    <input type="username" class="form-control"  formControlName="educationLevel" placeholder="Stopień edukacji" required> </div>
    </form></div>
<!-- <button routerLink="/editChildren" routerLinkActive="active">Edytuj Dziecko</button>
<button routerLink="/usunDziecko" routerLinkActive="active">Usun Dziecko</button> -->
<br>
<table class="table table-trapped"*ngIf="!this.addChildrenClicker">
    <thead>
    <tr>
        <th>Id dziecka:</th>
        <th>Kieszonkowe:</th>
        <th>Płeć:</th>
        <th>Czy zamieszkuje z rodzicami?:</th>
        <th>Miasto/województwo:</th>
        <th>Poziom edukacji:</th>
        <th>Opis:</th>
        <th></th>
    </tr>
</thead>
<!-- <div class="form-group">
    <label>Username</label>
    <input type="username" class="form-control" formControlName="username" placeholder="Username" required> -->
<!-- <button (click)="logout()" *ngIf="this.authService.isLoggedIn" type="button" class="btn btn-danger">Logout</button> -->
<tbody>
    <tr *ngFor="let Children of Childrens;let i =index ">
        <td>{{Children.id}} </td>
        <td>{{Children.pocketMoney}}</td>
        <td>{{Children.sex}}</td>
        <td>{{Children.isLivingWithParents }} </td>
        <td>{{Children.administrationUnit}}</td>
        <td>{{Children.educationLevel }} </td>
        <td>{{Children.description }} </td>
        <td><button (click)="ChildDelete()" *ngIf="!this.childClicker" type="button">Usuń</button></td>
        <td><button (click)="submit()" *ngIf="!this.childClicker" type="button">Edytuj</button></td>
    </tr>
</tbody>
</table>
<button (click)="submitNewKid()" *ngIf="this.addChildrenClicker" type="button">Apply</button>
<button (click)="submitNewEditedKid()" *ngIf="this.childClicker" type="button">Apply</button>
